<div class="card">
  <img
    class="card-img-top"
    src="{{ product.url_img }}"
    alt="Foto de {{ product.name }}"
    />
  <div class="card-body">
    <div class="badges">
      <span class="badge badge-warning">Lunch</span>
      <span class="badge badge-info">Vegan</span>
    </div>
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <div class="row">
      <span class="offset-1">${{ product.price }}</span>
    </div>
    <div class="row">
      <form class="form-inline my-2 my-lg-0 col-1 offset-10">
        <button
          class="btn btn-light my-2 my-sm-0"
          type="submit"
          (click)="add()">
          <i class="fas fa-plus"></i>
        </button>
      </form>
    </div>
  </div>
</div>
