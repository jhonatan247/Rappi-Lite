<div class="container">
  <h3 class="ml-4">
    <i class="fas fa-arrow-left" (click)="goBack()"></i> {{ restaurantName }}
    products
  </h3>
  <div class="row mt-4">
    <div *ngFor="let product of products" class="col-12 col-md-6 col-lg-4 mb-4">
      <app-product [product]="product"></app-product>
    </div>
  </div>

  <div class="row">
    <div class="col-6 offset-6 text-right">
      <button
        type="button"
        class="btn btn-lg"
        style="background:#FF656B; color:white;"
        (click)="showCart()">
        Show cart
      </button>
    </div>
  </div>
</div>
